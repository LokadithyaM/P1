<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITTER.INDEX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-image: url('/static/rin.jpg'); /* Placeholder image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(245, 245, 247, 0.5);
            color: hwb(0 0% 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
            z-index: 1000; /* Ensure navbar stays on top */
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        /* Main content frame with border */
        .main-content {
            width: 80%;
            max-width: 1200px;
            padding: 30px;
            box-shadow: -13px 14px 12px 8px rgba(0, 0, 0, 0.1);
            background-color: rgba(245, 245, 247, 0.4); /* Slight transparency for the background */
            text-align: center;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background-color: #343435;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #006e12;
        }
        /* Responsive styles */
        @media screen and (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }
            .navbar .nav-links {
                flex-direction: column;
                gap: 10px;
                width: 100%;
                text-align: left;
                margin-top: 10px;
            }
            .navbar .nav-links a {
                font-size: 18px;
                padding: 10px;
                width: 100%;
                text-align: left;
            }
            .main-content {
                width: 90%;
                padding: 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .navbar .logo {
                font-size: 18px;
            }
            .button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ITTER</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Creators</a>
        </div>
    </div>

    <!-- Main content wrapped in a frame -->
    <div class="main-content">
        <h1>Welcome to ITTER</h1>
        <p>This is the index page. Start exploring the project here.</p>
        <a href="/" class="button">To Home Page</a>
    </div>
</body>
</html>

</html>

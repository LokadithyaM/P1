<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="">
    <title>ITTER.INDEX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-image: url('/static/rin.jpg'); /* Placeholder image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(245, 245, 247, 0.5);
            color: hwb(0 0% 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }
        /* Main content frame with border */
        .main-content {
            width: 50%;
            max-width: 1400px;  /* Increase max-width */
            padding: 50px;      /* Adjust padding for spaciousness */
            margin: auto;       /* Center the content */
            box-shadow: 0px 12px 24px rgba(0, 0, 0, 0.2); /* Softer shadow for a more professional feel */
            background-color: rgba(19, 18, 18, 0.3); /* Slight transparency, more opacity for better readability */
            text-align: center;
            border-radius: 10px; /* Rounded corners for a softer look */
            font-family: 'Roboto', sans-serif; /* Clean, modern font */
        }

        h1 {
            font-size: 4rem; /* Larger font size */
            font-weight: 600; /* Slightly bolder for emphasis */
            color: #ffffff;  /* Darker color for readability */
            margin-bottom: 20px; /* Spacing between heading and paragraph */
        }

        p {
            font-size: 1.2rem; /* Increased font size for readability */
            line-height: 1.6;  /* Better line spacing */
            color: #ffffff;  /* Softer, more neutral color */
            margin-bottom: 40px; /* Add spacing before the button */
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #292b2c; /* Bright, professional blue */
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition on hover */
        }
        .button:hover {
            background-color: #27502e;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">ITTER</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Creators</a>
        </div>
    </div>

    <!-- Main content wrapped in a frame -->
    <div class="main-content">
        <h1>Welcome to ITTER</h1>
        <p>This is the index page. Start exploring the project here.</p>
        <a href="/" class="button">To Home Page</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITTER.INDEX</title>
    <style>
        /* Body Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            background-image: url('/static/rin.jpg'); /* Placeholder image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Arrange layout vertically */
            align-items: center; /* Align items to the left */
            background-repeat: no-repeat;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(245, 245, 247, 0.5);
            color: hwb(0 0% 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: absolute;
            top: 0;
        }
        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            padding: 0px 10px 0px;
        }
        .navbar .nav-links {
            display: flex;
            gap: 15px;
        }
        .navbar .nav-links a {
            color: #1d1d1f;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar .nav-links a:hover {
            text-decoration: underline;
        }

        /* Layout Container Styling */
        .layout-container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
            align-items: flex-start; /* Align to the left */
            padding: 20px; /* Add some spacing */
            margin-top: 60px; /* Offset for navbar */
            gap: 20px; /* Space between the profile card and global container */
        }

        /* Profile Card Styling */
        .profile-card {
            align-self: flex-start; /* Ensure the card stays left-aligned */
            background-color: #1e1e1e;
            width: 300px;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .profile-photo {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #facc15;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #2d2d2d;
            margin: 0 auto 10px;
            cursor: pointer;
        }
        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Initially hidden until an image is added */
        }
        .profile-photo span {
            position: absolute;
            color: #ffffff;
            font-size: 12px;
            text-align: center;
            width: 100%;
            pointer-events: none;
        }
        input[type="file"] {
            display: none;
        }

        /* Global Container Styling */
        .global-container {
            align-self: flex-start; /* Ensure it aligns with the profile card */
            width: 100%;
            max-width: 1000px; /* Adjust width as needed */
            margin: 0; /* Remove default margins */
            padding: 10px;
            overflow-x: scroll; /* Enable horizontal scrolling */
            white-space: nowrap;
            border: 3px solid #444;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.1); /* Subtle background color */
            display: flex; /* Flex layout for horizontal alignment */
            gap: 20px;
        }

        /* Heatmap Container Styling */
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 5px;
            width: 200px;
            height: 150px;
            max-width: 700px;
            margin: 0 auto;
            border: 1px solid #ddd;  /* Lighter border around the heatmap grid */
            border-radius: 8px;      /* Optional: rounded corners for the heatmap grid */
        }
        .heatmap-block {
            width: 100%;
            height: 100%;
            background-color: #000000; /* Default light color for no activity */
            border-radius: 4px;
        }
        .heatmap-block.low {
            background-color: #9ef5af; /* Light Green: low activity */
        }
        .heatmap-block.medium {
            background-color: #34e42e; /* Yellow: medium activity */
        }
        .heatmap-block.high {
            background-color: #7eff33; /* Red: high activity */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">ITTER</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Creators</a>
        </div>
    </div>

    <!-- Layout Container -->
    <div class="layout-container">
        <!-- Profile Card -->
        <div class="profile-card">
            <label class="profile-photo">
                <input type="file" accept="image/*" id="imageUpload">
                <img id="profileImage">
                <span>+ Add Photo</span>
            </label>
            <h2>M Lokadithya</h2>
            <p>@Lokadithya_M</p>
            <p>A bottomless abyss</p>
        </div>

        <!-- Global Container -->
        <div class="global-container">
            <!-- Individual heatmap wrappers -->
            <div class="heatmap-wrapper">
                <div id="heatmap-container-1" class="heatmap-container">
                    <!-- Heatmap will be generated dynamically here -->
                </div>
            </div>
            <div class="heatmap-wrapper">
                <div id="heatmap-container-2" class="heatmap-container">
                    <!-- Heatmap will be generated dynamically here -->
                </div>
            </div>
            <div class="heatmap-wrapper">
                <div id="heatmap-container-3" class="heatmap-container">
                    <!-- Heatmap will be generated dynamically here -->
                </div>
            </div>
            <div class="heatmap-wrapper">
                <div id="heatmap-container-4" class="heatmap-container">
                    <!-- Heatmap will be generated dynamically here -->
                </div>
            </div>
            <div class="heatmap-wrapper">
                <div id="heatmap-container-5" class="heatmap-container">
                    <!-- Heatmap will be generated dynamically here -->
                </div>
            </div>
            <div class="heatmap-wrapper">
                <div id="heatmap-container-6" class="heatmap-container">
                    <!-- Heatmap will be generated dynamically here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Heatmap Script -->
    <script>
        const activityData = [
            0, 1, 2, 0, 5, 6, 3, 0, 1, 0, 0, 2, 3, 0, 4, 6, 7, 1, 3, 0, 2, 4, 5, 6, 0, 1, 0, 4, 2, 3
        ];

        function generateHeatmap(containerId, activityData) {
            const container = document.getElementById(containerId);
            activityData.forEach(activity => {
                const block = document.createElement('div');
                block.classList.add('heatmap-block');
                if (activity === 0) block.classList.add('low');
                else if (activity <= 3) block.classList.add('medium');
                else block.classList.add('high');
                container.appendChild(block);
            });
        }

        for (let i = 1; i <= 6; i++) {
            generateHeatmap(`heatmap-container-${i}`, activityData);
        }
    </script>
</body>
</html>
